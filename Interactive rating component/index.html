<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="main">
        <div class="star">
        <img src="images/icon-star.svg">
       </div>
         <h2>How did we do?</h2>
         <p>Please let us know how we did with your support request.All feedback us appreciated to help us improve our offering!</p>
         <div class="ratings">
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="num4">4</button>
                <button id="num5">5</button>
         </div>
         <button id="submit">S U B M I T</button>
      </div>
      <div class="thankYou hidden">
        <img id="tnxImg"src="images/illustration-thank-you.svg">
      <div class="orangePar">
        <p class="paragraphTy">You selected <span id="rate"></span> out of 5</p>
      </div>
        <h2 class="thanks">Thank you!</h2>
        <p>We appreciate you taking the time to give a rating.If you ever need more support, don't hesitate to get in touch!</p>
      </div>
        <script src="script.js"></script>
    </body>
</html>
